apiVersion: apps/v1
kind: Deployment
metadata:
  name: uniborrow-loans-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uniborrow-loans
  template:
    metadata:
      labels:
        app: uniborrow-loans
    spec:
      containers:
        - image: efodx/uniborrow-loans:latest
          name: uniborrow-loans
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://tai.db.elephantsql.com/rdvoasbi
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: rdvoasbi
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: uniborrow-loans-db-pass
                  key: password
            - name: KUMULUZEE_CONFIG_CONSUL_AGENT
              value: http://consul-server:8500/
            - name: KUMULUZEE_DISCOVERY_CONSUL_AGENT
              value: http://consul-server:8500/
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: uniborrow-loans
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    app: uniborrow-loans
